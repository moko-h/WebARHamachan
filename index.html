<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>WebAR_Hamada</title>
  </head>
  <body>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    
  </script>
    
    <model-viewer  
    ar
    alt="Hamachanモデル"
    src="west1215_Hamachan.glb" 
    ios-src="west1215_Hamachan.usdz" 
    style="width:800px;height:1000px;"                  
                  
                  background-color="#70BCD1"
                  shadow-intensity="1.0"
                  shadow-softness = 0
                  camera-controls
                  camera-target = "0m 1.2m 0m"
                  camera-orbit = "45deg 90deg 50%"
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
                  
    
    </model-viewer>
    <button id="custom-ar-button" slot="ar-button">Start AR</button>
  </body>
  <script>
    document.querySelector('#above-button').addEventListener('click', (event) => {
      const modelViewer = document.querySelector("model-viewer");
      modelViewer.setAttribute('camera-orbit', "0deg 0deg 50%");
    });
  </script>
</html>
